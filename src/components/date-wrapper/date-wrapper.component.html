<div class="control is-horizontal">
  <div class="control-label">
    <label class="label">
      Fly out:
    </label>
  </div>

  <div class="control">
    <date-selector on-update="$ctrl.setStartDate($event)" date="$ctrl.startDate">
    </date-selector>
  </div>

  <div class="control-label">
    <label class="label">
      Fly back:
    </label>
  </div>
  <div class="control">
    <date-selector on-update="$ctrl.setEndDate($event)" date="$ctrl.endDate">
    </date-selector>
  </div>
</div>
